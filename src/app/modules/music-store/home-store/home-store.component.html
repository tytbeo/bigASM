

<div class="container mt-5">
  <input type="text" class="form-control" placeholder="Type to search artists ..." [(ngModel)]="searchKey"
    (keyup.enter)="searchArtist()">

    <div class="listArt mt-5" *ngIf="KeyParams">
      <app-artist-list [key]="KeyParams"  ></app-artist-list>
    </div>
    
    <div class="listTracks mt-5" *ngIf="artistId">
      <app-top-track-list [artistId]="artistId.trim()"></app-top-track-list>
    </div>
  </div>
